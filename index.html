<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="./styles/style.css">
       <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
       <title>Calculator</title>
</head>

<body>
       <header class="center">
              <h1>Do some math</h1>
              <p>[ <em>because math is awesome</em> ]</p>
       </header>
       <main class="center">
              <section class="key-container">
                     <span class="display-box" id="display"></span>
                     <button class="number-key" id="one">1</button>
                     <button class="number-key" id="two">2</button>
                     <button class="number-key" id="three">3</button>
                     <button class="operator-key" id="divide" data-action="divide">/</button>
                     <button class="number-key" id="four">4</button>
                     <button class="number-key" id="five">5</button>
                     <button class="number-key" id="six">6</button>
                     <button class="operator-key" id="multiply" data-action="multiply">*</button>
                     <button class="number-key" id="seven">7</button>
                     <button class="number-key" id="eight">8</button>
                     <button class="number-key" id="nine">9</button>
                     <button class="operator-key" id="subtract" data-action="subtract">-</button>
                     <button class="number-key" id="zero">0</button>
                     <button class="number-key" id="decimal" data-action="decimal">.</button>
                     <button class="operator-key" id="pos-neg" data-action="pos-neg">+/-</button>
                     <button class="operator-key" id="add" data-action="add">+</button>
                     <button class="operator-key" id="clear" data-action="clear">clear</button>
                     <button class="operator-key" id="equals" data-action="equals">=</button>

              </section>
       </main>
       <footer>
              <a href="https://github.com/ryanflitcroft" target="_blank">{ github.com/ryanflitcroft }</a>
       </footer>

       <script type="module" src="./app.js"></script>
</body>

</html>
