<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <title>Calculator</title>
</head>

<body>
    <header class="center">
        <h1>Do some math</h1>
        <p>[ <em>because math is awesome</em> ]</p>
    </header>
    <main class="center">
        <!--  +  -->
        <section class="math-operator addition-operator">
            <h2>Addition</h2>
            <input type="number"
                   id="add-x"
                   required>
            <br>
            <span class="operator">+</span>
            <br>
            <input type="number"
                   id="add-y"
                   required>
            <br>
            <input type="submit"
                   id="add-submit"
                   value="=">
            <br>
            <span class="equality operator"
                   id="sum">
            </span>
        </section>

        <!--  -  -->
        <section class="math-operator subtraction-operator">
            <h2>Subtraction</h2>
            <input type="number"
                   id="sub-x"
                   required>
            <br>
            <span class="operator">-</span>
            <br>
            <input type="number"
                   id="sub-y"
                   required>
            <br>
            <input type="submit"
                   id="sub-submit"
                   value="=">
            <br>
            <span class="equality operator"
                   id="difference"></span>
        </section>

        <!--  *  -->
        <section class="math-operator multiplication-operator">
            <h2>Multiplication</h2>
            <input type="number"
                   id="mult-x"
                   required>
            <br>
            <span class="operator">*</span>
            <br>
            <input type="number"
                   id="mult-y"
                   required>
            <br>
            <input type="submit"
                   id="mult-submit"
                   value="=">
            <br>
            <span class="equality operator"
                  id="product"></span>
        </section>

        <!--  /  -->
        <section class="math-operator division-operator">
            <h2>Division</h2>
            <input type="number"
                   id="div-x"
                   required>
            <br>
            <span class="operator">/</span>
            <br>
            <input type="number"
                   id="div-y"
                   required>
            <br>
            <input type="submit"
                   id="div-submit"
                   value="=">
            <br>
            <span class="equality operator"
                  id="quotient"></span>
        </section>
    </main>
    <footer>
        <a href="https://github.com/ryanflitcroft" target="_blank">{ github.com/ryanflitcroft }</a>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
