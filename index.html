<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="./styles/style.css">
       <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
       <title>Calculator</title>
</head>

<body>
       <header class="center">
              <h1>Do some math</h1>
              <p>[ <em>because math is awesome</em> ]</p>
       </header>
       <main class="center">
              <section class="key-container">
                     <span class="display-box" id="display"></span>
                     <span class="number-key" id="1">1</span>
                     <span class="number-key" id="2">2</span>
                     <span class="number-key" id="3">3</span>
                     <span class="operator-key" id="divide">/</span>
                     <span class="number-key" id="4">4</span>
                     <span class="number-key" id="5">5</span>
                     <span class="number-key" id="6">6</span>
                     <span class="operator-key" id="multiply">*</span>
                     <span class="number-key" id="7">7</span>
                     <span class="number-key" id="8">8</span>
                     <span class="number-key" id="9">9</span>
                     <span class="operator-key" id="subtract">-</span>
                     <span class="number-key" id="0">0</span>
                     <span class="number-key" id="decimal">.</span>
                     <span class="operator-key" id="pos-neg">+/-</span>
                     <span class="operator-key" id="add">+</span>
                     <span class="operator-key" id="clear">clear</span>
                     <span class="operator-key" id="equals">=</span>

              </section>
       </main>
       <footer>
              <a href="https://github.com/ryanflitcroft" target="_blank">{ github.com/ryanflitcroft }</a>
       </footer>

       <script type="module" src="./app.js"></script>
</body>

</html>
